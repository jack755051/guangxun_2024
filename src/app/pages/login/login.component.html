<div class="login-page-shell">
  <div class="login-form-shell">
    <div class="login-form-image item"></div>
    <div class="login-form-input item">
      <h1>LOGIN</h1>
      <form>
        <!-- account -->
        <div class="page-element">
          <!-- <span>Username：</span> -->
          <mat-form-field appearance="outline">
            <mat-label>Please enter your Account</mat-label>
            <input type="text" matInput placeholder="account" />
          </mat-form-field>
        </div>

        <!-- password -->
        <div class="page-element">
          <!-- <span>Password：</span> -->
          <mat-form-field appearance="outline">
            <mat-label>Please enter your password</mat-label>
            <input matInput placeholder="password" />
          </mat-form-field>
        </div>

        <div class="page-element">
          <button class="element-button-box">Login</button>
        </div>
        <div class="page-element">
          <span class="sign-up"
            >Doesn't have an account?<a href="#">Sign up for free</a></span
          >
        </div>
      </form>
    </div>
  </div>
</div>
